<header id="header"  class="animated fadeInDown" >

    <div id="logo-group">
        <span id="logo"> <img src="styles/img/logo.png" alt="JunjieSaas"> </span>
    </div>

    <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">还没有注册?</span> <a
           ui-sref="register" class="btn btn-danger">注册</a> </span>
</header>
<div id="main" role="main"  class="animated fadeInDown" >

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
                <h1 class="txt-color-red login-header-big">Junjie　SAAS</h1>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="well no-padding">
                    <form  id="login-form" data-ng-submit="processForm()"  name="form"
                           data-ng-controller="loginCtrl" class="smart-form client-form"  data-smart-validate-form>
                        <header>
                            登录
                        </header>
                        <fieldset>
                            <section>
                            <div id="messages" style="display: none" ><i class="fa-fw fa fa-times"></i>
                                <strong>错误!</strong>{{ message }}</div>
                            </section>
                            <section>
                                <label class="label">用户名</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="number" name="username" required=""
                                           data-smart-validate-input
                                           data-required data-ng-model="loginFormData.username"
                                           data-minlength="11"
                                           data-maxnlength="11"
                                           data-message-required="手机号不能为空"
                                           data-message-number="请输入正确的手机号">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                        请输入注册手机号</b></label>
                            </section>
                            <section>
                                <label class="label">密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                   <input type="password" name="password"
                                          data-smart-validate-input required=""
                                          data-required data-ng-model="loginFormData.password"
                                          data-minlength="3"
                                          data-maxnlength="20"
                                          data-message="请输入密码">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i>
                                    请输入密码
                                    </b> </label>

                                <div class="note">
                                    <a ui-sref="forgotPassword">忘记密码?</a>
                                </div>
                            </section>
                            <section>
                                <label class="checkbox">
                                    <input type="checkbox" data-ng-model="loginFormData.rememberme"
                                           name="remember" checked>
                                    <i></i>保持登录           </label>
                            </section>
                        </fieldset>
                        <footer>
                            <button type="submit"  class="btn btn-primary">
                                登录
                            </button>
                        </footer>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
